<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">CreateOrderDialog</ui:define>
		<ui:define name="content">
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

					<p:outputLabel value="Restaurant (*)" />
					<p:inputText value="#{data.ordering.restaurantName}" required="true" requiredMessage="Restaurant name could not be blank"/>
					<p:outputLabel value="Website" />
					<p:inputText value="#{data.ordering.website}" />
					<p:outputLabel value="Phone" />
					<p:inputText value="#{data.ordering.phone}" />

					<p:selectBooleanCheckbox value="#{data.ordering.outOfFood}" itemLabel="Order out of food list"/>
			</h:panelGrid>
			
			<h:panelGrid columns="3" >
					<p:outputLabel value="Food name (*)" />
					<p:outputLabel value="Price" />

			</h:panelGrid>

					<br />
				<p:inputText value="#{data.name}" required="true" requiredMessage="Food name could not be blank"/>
				<p:inputText value="#{data.price}"/>
				<p:commandButton actionListener="#{logic.add}" value="Add" update="form"/>

				<p:dataTable var="food" value="#{data.foods}" >
				    <p:column headerText="Food">
				        <h:outputText value="#{food.name}" />
				    </p:column>
				 
				    <p:column headerText="Price">
				        <h:outputText value="#{food.price}" />
				    </p:column>
				 
				    <p:column headerText="Action">
				        <p:commandButton actionListener="#{logic.delete(food)}" value="Delete" update="form" process="@this"/>
				    </p:column>
				</p:dataTable>

				<p:commandButton actionListener="#{logic.save}" value="Save" update="form" icon="ui-icon-check" disabled="#{data.isEnableSaveBtn}" />
				<br />
				<p:commandButton actionListener="#{logic.close}" value="Close" update="form" icon="ui-icon-check"/>
				
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
