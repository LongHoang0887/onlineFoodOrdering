<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">mainLayout</ui:define>
		<ui:define name="content">
			<p:layout style="min-height:700px;">
				<p:layoutUnit position="west" size="200">
					<div>
						<p:button value="New" style="width: 100%; font-size: 16px; font-weight: bold; height: 54px; border: 2px solid gray; display:block;"/>
					</div>
					<div>
						<p:panelGrid border="1" styleClass="order-ticket-list">
							<p:row>
								<p:column>Smothies 142</p:column>
							</p:row>
							<p:row>
								<p:column>Pizza Hut</p:column>
							</p:row>
							<p:row>
								<p:column>Domino</p:column>
							</p:row>
							<p:row>
								<p:column>KFC</p:column>
							</p:row>
							<p:row>
								<p:column>Burger King</p:column>
							</p:row>
							<p:row>
								<p:column>Loteria</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</p:layoutUnit>
				<p:layoutUnit position="center" styleClass="right-layout">
				    <div class="header">
				    	<h:outputLabel style="font-weight: bold; font-size: 20px; float:left;">Odering Detail</h:outputLabel>
						<p:button value="Clone" />
						<p:button value="Delete" />
						<p:button value="Purchase" />
					</div>
				</p:layoutUnit>
			</p:layout>
		</ui:define>		
	</ui:composition>
</h:body>
</html>
