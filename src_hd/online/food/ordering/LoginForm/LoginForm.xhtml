<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
	<link rel="shortcut icon"
	  href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />
	
	<!-- You can also load bootstrap from an external CDN: https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css -->
	<h:outputStylesheet name="layouts/styles/bootstrap-modified-for-jsf.css" />
	<h:outputStylesheet name="layouts/styles/bootstrap-reset.css" />
	<h:outputStylesheet name="layouts/styles/ivy-common-6.css" />
	<h:outputStylesheet name="layouts/styles/ivy-custom.css" />
	<h:outputStylesheet name="resources/css/common.css" />
	
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
	<![endif]-->
</h:head>
<h:body>
	<div class="navbar navbar-top">
		<div class="container" id="headerdiv">
			<div class="navbar-header">
				<a class="ivy-logo" href=""> <h:graphicImage
						name="layouts/images/axon_ivy_6_logo.png" alt="Axon.ivy" />
				</a>
			</div>
		</div>
	</div>
	<h:form id="form">
		<h:panelGrid columns="2" style="margin: 100px auto;">
			<f:facet name="header">
				<p:messages id="messages"></p:messages>
			</f:facet>
			<p:outputLabel value="Username"></p:outputLabel>
			<p:inputText id="userName" value="#{data.userName}" required="true"
				label="Username"></p:inputText>

			<p:outputLabel value="Password"></p:outputLabel>
			<p:password id="password" value="#{data.password}" required="true"
				label="Password"></p:password>

			<br />
			<p:commandButton style="margin: 10px auto;"
				styleClass="food-command-btn" actionListener="#{logic.close}"
				value="Login" update="form">

			</p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
