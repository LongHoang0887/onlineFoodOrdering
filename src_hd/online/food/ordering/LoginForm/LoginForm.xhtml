<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LoginForm</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<h:panelGrid columns="2" style="margin: 100px auto;">
					<f:facet name="header">
						<p:messages id="messages"></p:messages>
					</f:facet>
					<p:outputLabel value="Username"></p:outputLabel>
					<p:inputText id="userName" value="#{data.userName}" required="true" label="Username"></p:inputText>
					
					<p:outputLabel value="Password"></p:outputLabel>
					<p:password id="password" value="#{data.password}" required="true" label="Password"></p:password>
					
					<br/>
					<p:commandButton style="margin: 10px auto;" styleClass="food-command-btn" actionListener="#{logic.close}" value="Login" update="form" >
						
					</p:commandButton>
					
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
